name: Deploy to production

env:
  RAILS_ENV: production
  DOCKER_REMOTE_BUILDER_IP: ${{ secrets.DOCKER_REMOTE_BUILDER_IP }}
  DOCKER_REMOTE_BUILDER_PRIVATE_KEY: ${{ secrets.DOCKER_REMOTE_BUILDER_PRIVATE_KEY }}
  SSH_PRODUCTION_PRIVATE_KEY: ${{ secrets.SSH_PRODUCTION_PRIVATE_KEY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ env.SSH_PRODUCTION_PRIVATE_KEY }}

      - name: Setup remote builder SSH key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.DOCKER_REMOTE_BUILDER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          echo "${{ env.DOCKER_REMOTE_BUILDER_PRIVATE_KEY }}" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Install docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64

      - name: Configure AWS credentials and CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Ruby
        uses: ruby/setup-ruby
        with:
          ruby-version: 3.2.2

      - name: Install kamal
        run: gem install kamal

      - name: Run kamal envify targeting production
        run: kamal envify

      - name: Run Kamal deploy targeting production
        env:
          RAILS_ENV: ${{ env.RAILS_ENV }}
          DOCKER_BUILDKIT: 1
        run: kamal deploy
